name: PRISM Deploy Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  # ==========================================
  # ãƒ“ãƒ«ãƒ‰ã¨ãƒ†ã‚¹ãƒˆ
  # ==========================================
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“š Install Dependencies
        run: npm ci
      
      - name: ğŸ” Run Lint
        run: npm run lint --if-present
      
      - name: ğŸ§ª Run Tests
        run: npm test --if-present
      
      - name: ğŸ“Š Code Coverage
        if: github.event_name == 'pull_request'
        run: npm run test:coverage --if-present

  # ==========================================
  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  # ==========================================
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ” Run Security Audit
        run: npm audit --audit-level=moderate
      
      - name: ğŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'PRISM'
          path: '.'
          format: 'HTML'

  # ==========================================
  # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
  # ==========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.prism-investment.vercel.app
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Vercel CLI
        run: npm install -g vercel
      
      - name: ğŸ—ï¸ Build Project
        run: |
          npm ci
          npm run build --if-present
      
      - name: ğŸš€ Deploy to Vercel (Staging)
        run: |
          vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --env NODE_ENV=staging \
            --env NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }} \
            --env NEXT_PUBLIC_GA_ID=${{ secrets.STAGING_GA_ID }}

  # ==========================================
  # æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
  # ==========================================
  deploy-production:
    name: ğŸ¯ Deploy to Production
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://prism-investment.com
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Vercel CLI
        run: npm install -g vercel
      
      - name: ğŸ—ï¸ Build Project
        run: |
          npm ci
          npm run build --if-present
      
      - name: ğŸš€ Deploy to Vercel (Production)
        run: |
          vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --env NODE_ENV=production \
            --env NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }} \
            --env NEXT_PUBLIC_GA_ID=${{ secrets.PROD_GA_ID }}
      
      - name: ğŸ“Š Report Deployment
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://prism-investment.com',
              description: 'Deployment successful!'
            });

  # ==========================================
  # CloudFlare Pages ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆé™çš„ã‚µã‚¤ãƒˆç”¨ï¼‰
  # ==========================================
  deploy-cloudflare:
    name: â˜ï¸ Deploy to CloudFlare Pages
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ—ï¸ Build Static Site
        run: |
          npm ci
          npm run build:static --if-present
      
      - name: â˜ï¸ Deploy to CloudFlare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: prism-investment
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ç›£è¦–
  # ==========================================
  lighthouse:
    name: ğŸ”¦ Lighthouse Performance Check
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
      
      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.prism-investment.vercel.app
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ==========================================
  # é€šçŸ¥
  # ==========================================
  notification:
    name: ğŸ“® Send Notifications
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“§ Send Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ PRISM Deployment ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
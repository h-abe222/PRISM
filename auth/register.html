<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員申請 - PRISM VIP会員</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- ヘッダー -->
        <div class="auth-header">
            <div class="logo-large">
                <img src="/assets/images/logo/prism-logo-optimized.svg" alt="PRISM">
            </div>
            <div class="auth-subtitle">VIP MEMBER APPLICATION</div>
        </div>

        <!-- 登録フォーム -->
        <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
            <h2 class="form-title">新規会員申請</h2>
            <p class="form-description">下記フォームに必要事項をご入力ください</p>
            
            <!-- 基本情報 -->
            <div class="form-section">
                <h3 class="section-title">基本情報</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">姓 <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required placeholder="山田">
                    </div>
                    
                    <div class="form-group">
                        <label for="firstName">名 <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required placeholder="太郎">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="tel">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="tel" name="tel" required placeholder="090-0000-0000">
                </div>
            </div>
            
            <!-- パスワード設定 -->
            <div class="form-section">
                <h3 class="section-title">パスワード設定</h3>
                
                <div class="form-group">
                    <label for="password">パスワード <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="8文字以上">
                    <div class="password-hint">※ 半角英数字を含む8文字以上</div>
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">パスワード（確認） <span class="required">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="パスワードを再入力">
                </div>
            </div>
            
            <!-- 投資情報 -->
            <div class="form-section">
                <h3 class="section-title">投資情報（任意）</h3>
                
                <div class="form-group">
                    <label>投資予定金額</label>
                    <div class="investment-range">
                        <div class="radio-card">
                            <input type="radio" id="range1" name="investment" value="under-5000">
                            <label for="range1">5,000万円未満</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range2" name="investment" value="5000-10000">
                            <label for="range2">5,000万円〜1億円</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range3" name="investment" value="10000-30000">
                            <label for="range3">1億円〜3億円</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range4" name="investment" value="over-30000">
                            <label for="range4">3億円以上</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience">不動産投資経験</label>
                    <select id="experience" name="experience">
                        <option value="">選択してください</option>
                        <option value="none">なし</option>
                        <option value="1-3">1〜3年</option>
                        <option value="3-5">3〜5年</option>
                        <option value="5-10">5〜10年</option>
                        <option value="over-10">10年以上</option>
                    </select>
                </div>
            </div>
            
            <!-- 利用規約 -->
            <div class="terms-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        <a href="/terms/" target="_blank">利用規約</a>および
                        <a href="/privacy/" target="_blank">プライバシーポリシー</a>に同意します
                        <span class="required">*</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-black btn-full">会員申請を送信</button>
        </form>

        <!-- フッター -->
        <div class="auth-footer">
            <div class="login-prompt">
                既に会員申請がお済みの方は
                <a href="/auth/login.html" class="btn-login">こちらからログイン</a>
            </div>
            <a href="/" class="back-to-top">← トップページに戻る</a>
        </div>
    </div>

    <script>
        // 登録処理
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            // パスワード確認
            if (password !== passwordConfirm) {
                alert('パスワードが一致しません。');
                return;
            }
            
            if (password.length < 8) {
                alert('パスワードは8文字以上で設定してください。');
                return;
            }
            
            // 利用規約確認
            if (!document.getElementById('terms').checked) {
                alert('利用規約に同意してください。');
                return;
            }
            
            // フォームデータ取得
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // デモ用：申請成功として処理
            alert('会員申請を受け付けました。\n審査完了後、ログイン情報をお送りします。');
            
            // ログインページへリダイレクト
            window.location.href = '/auth/login.html';
        }
    </script>
</body>
</html>

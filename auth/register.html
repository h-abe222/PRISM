<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - PRISM VIP会員</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .register-header {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #e2e8f0;
            font-size: 0.95em;
            letter-spacing: 0.05em;
        }

        .register-form {
            padding: 40px;
        }

        .form-title {
            color: #1a365d;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .form-description {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #1a365d;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
            letter-spacing: 0.03em;
        }

        .required {
            color: #e53e3e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .password-hint {
            color: #718096;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .investment-range {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .radio-card {
            position: relative;
        }

        .radio-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-card label {
            display: block;
            padding: 15px;
            border: 2px solid #e2e8f0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
        }

        .radio-card input[type="radio"]:checked + label {
            border-color: #3182ce;
            background: #eff6ff;
            color: #1a365d;
        }

        .radio-card label:hover {
            border-color: #cbd5e0;
        }

        .terms-group {
            background: #f7fafc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 5px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #4a5568;
            line-height: 1.6;
        }

        .checkbox-group a {
            color: #3182ce;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(to bottom, #3182ce, #2563eb);
            color: white;
            padding: 16px;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.03em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background: #2563eb;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-register:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .register-footer {
            padding: 30px 40px;
            background: #f7fafc;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .login-prompt {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .btn-login {
            color: #3182ce;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login:hover {
            text-decoration: underline;
        }

        .back-to-top {
            display: block;
            margin-top: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-to-top:hover {
            color: #4a5568;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .investment-range {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- ヘッダー -->
        <div class="register-header">
            <div class="logo">PRISM</div>
            <div class="register-subtitle">VIP MEMBER REGISTRATION</div>
        </div>

        <!-- 登録フォーム -->
        <form class="register-form" id="registerForm" onsubmit="handleRegister(event)">
            <h2 class="form-title">新規会員登録</h2>
            <p class="form-description">下記フォームに必要事項をご入力ください</p>
            
            <!-- 基本情報 -->
            <div class="form-section">
                <h3 class="section-title">基本情報</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">姓 <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required placeholder="山田">
                    </div>
                    
                    <div class="form-group">
                        <label for="firstName">名 <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required placeholder="太郎">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="tel">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="tel" name="tel" required placeholder="090-0000-0000">
                </div>
            </div>
            
            <!-- パスワード設定 -->
            <div class="form-section">
                <h3 class="section-title">パスワード設定</h3>
                
                <div class="form-group">
                    <label for="password">パスワード <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="8文字以上">
                    <div class="password-hint">※ 半角英数字を含む8文字以上</div>
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">パスワード（確認） <span class="required">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="パスワードを再入力">
                </div>
            </div>
            
            <!-- 投資情報 -->
            <div class="form-section">
                <h3 class="section-title">投資情報（任意）</h3>
                
                <div class="form-group">
                    <label>投資予定金額</label>
                    <div class="investment-range">
                        <div class="radio-card">
                            <input type="radio" id="range1" name="investment" value="under-5000">
                            <label for="range1">5,000万円未満</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range2" name="investment" value="5000-10000">
                            <label for="range2">5,000万円〜1億円</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range3" name="investment" value="10000-30000">
                            <label for="range3">1億円〜3億円</label>
                        </div>
                        <div class="radio-card">
                            <input type="radio" id="range4" name="investment" value="over-30000">
                            <label for="range4">3億円以上</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience">不動産投資経験</label>
                    <select id="experience" name="experience">
                        <option value="">選択してください</option>
                        <option value="none">なし</option>
                        <option value="1-3">1〜3年</option>
                        <option value="3-5">3〜5年</option>
                        <option value="5-10">5〜10年</option>
                        <option value="over-10">10年以上</option>
                    </select>
                </div>
            </div>
            
            <!-- 利用規約 -->
            <div class="terms-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        <a href="/terms/" target="_blank">利用規約</a>および
                        <a href="/privacy/" target="_blank">プライバシーポリシー</a>に同意します
                        <span class="required">*</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn-register">無料で会員登録</button>
        </form>

        <!-- フッター -->
        <div class="register-footer">
            <div class="login-prompt">
                既に会員登録がお済みの方は
                <a href="/auth/login.html" class="btn-login">こちらからログイン</a>
            </div>
            <a href="/" class="back-to-top">← トップページに戻る</a>
        </div>
    </div>

    <script>
        // 登録処理
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            // パスワード確認
            if (password !== passwordConfirm) {
                alert('パスワードが一致しません。');
                return;
            }
            
            if (password.length < 8) {
                alert('パスワードは8文字以上で設定してください。');
                return;
            }
            
            // 利用規約確認
            if (!document.getElementById('terms').checked) {
                alert('利用規約に同意してください。');
                return;
            }
            
            // フォームデータ取得
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // デモ用：登録成功として処理
            alert('会員登録が完了しました。\nログインページに移動します。');
            
            // ログインページへリダイレクト
            window.location.href = '/auth/login.html';
        }
    </script>
</body>
</html>

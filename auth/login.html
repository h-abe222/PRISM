<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - PRISM VIP‰ºöÂì°</title>
    <style>
        * {

        body {

        .login-container {

        }

        .login-header {

            text-align: center;
        }

        .logo {

            letter-spacing: 0.15em;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #e2e8f0;
            font-size: 0.95em;
            letter-spacing: 0.05em;
        }

        .login-form {

        }

        .form-title {
            color: #1a365d;

            text-align: center;

        }

        .form-group {

            font-weight: 600;

        input[type="email"],

        }

        input[type="email"]:focus,
        input[type="password"]:focus {

            border-color: #3182ce;

        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .remember-me {

            align-items: center;

            color: #4a5568;
        }

        .forgot-password {

        }

        .forgot-password:hover {

        }

        .btn-login {

        .btn-login:hover {

        }

        .demo-login {

            padding: 20px;

            border-left: 4px solid #3182ce;
        }

        .demo-title {
            color: #1a365d;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .demo-credentials {
            color: #4a5568;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .demo-credentials code {

            padding: 2px 8px;
            border: 1px solid #e2e8f0;
            font-family: 'Courier New', monospace;
        }

        .btn-demo {
            width: 100%;
            background: #38a169;
            color: white;
            padding: 12px;
            border: none;
            margin-top: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-demo:hover {
            background: #2f855a;
        }

        .login-footer {

            background: #f7fafc;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .signup-prompt {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .btn-signup {
            color: #3182ce;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            padding: 10px 30px;
            border: 2px solid #3182ce;
            transition: all 0.3s;
        }

        .btn-signup:hover {
            background: #3182ce;
            color: white;
        }

        .back-to-top {
            display: block;
            margin-top: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-to-top:hover {
            color: #4a5568;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫ */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3182ce;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="login-header">
            <div class="logo">PRISM</div>
            <div class="login-subtitle">VIP MEMBER LOGIN</div>
        </div>

        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <h2 class="form-title">‰ºöÂì°„É≠„Ç∞„Ç§„É≥</h2>
            
            <div class="form-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ</span>
                </label>
                <a href="#" class="forgot-password">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„ÅüÊñπ</a>
            </div>
            
            <button type="submit" class="btn-login">„É≠„Ç∞„Ç§„É≥</button>
            
            <!-- „Éá„É¢Áî®„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†± -->
            <div class="demo-login">
                <div class="demo-title">üîê „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàÔºà„ÉÜ„Çπ„ÉàÁî®Ôºâ</div>
                <div class="demo-credentials">
                    „É°„Éº„É´: <code>demo@prism.com</code><br>
                    „Éë„Çπ„ÉØ„Éº„Éâ: <code>demo1234</code>
                </div>
                <button type="button" class="btn-demo" onclick="loginDemo()">„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥</button>
            </div>
        </form>

        <!-- „Éï„ÉÉ„Çø„Éº -->
        <div class="login-footer">
            <div class="signup-prompt">„Åæ„Å†‰ºöÂì°ÁôªÈå≤„Åå„ÅäÊ∏à„Åø„Åß„Å™„ÅÑÊñπ</div>
            <a href="/auth/register.html" class="btn-signup">Êñ∞Ë¶è‰ºöÂì°ÁôªÈå≤</a>
            <a href="/" class="back-to-top">‚Üê „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            document.getElementById('loading').classList.add('active');
            
            // „Éá„É¢Áî®ÔºöÂÆüÈöõ„ÅÆË™çË®º„ÅÆ‰ª£„Çè„Çä„Å´ÈÅÖÂª∂Âá¶ÁêÜ
            setTimeout(() => {
                // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„Åæ„Åü„ÅØ‰ªªÊÑè„ÅÆÂÖ•Âäõ„Åß„É≠„Ç∞„Ç§„É≥ÊàêÂäü
                if (email && password) {
                    // „Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠òÔºàÂÆüÈöõ„ÅØ„Çª„Ç≠„É•„Ç¢„Å™ÊñπÊ≥ï„ÅßÔºâ
                    sessionStorage.setItem('prism_user', JSON.stringify({
                        email: email,
                        name: email === 'demo@prism.com' ? '„Éá„É¢„É¶„Éº„Ç∂„Éº' : 'VIP‰ºöÂì°',
                        loginTime: new Date().toISOString()
                    }));
                    
                    // ‰ºöÂì°„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = '/member/';
                } else {
                    document.getElementById('loading').classList.remove('active');
                    alert('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }, 1000);
        }
        
        // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥
        function loginDemo() {
            document.getElementById('email').value = 'demo@prism.com';
            document.getElementById('password').value = 'demo1234';
            handleLogin(new Event('submit'));
        }
        
        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                });
            });
        });
    </script>
</body>
</html>

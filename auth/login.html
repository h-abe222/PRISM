<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - PRISM VIP会員</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        /* ページ固有のスタイル */
        .btn-demo {
            width: 100%;
            background: var(--success);
            color: white;
            padding: 12px;
            border: none;
            margin-top: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-demo:hover {
            background: #2f855a;
        }
    </style>
</head>
<body class="auth-body">
    <!-- ローディング -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="auth-container">
        <!-- ヘッダー -->
        <div class="auth-header">
            <div class="logo-large">PRISM</div>
            <div class="auth-subtitle">VIP MEMBER LOGIN</div>
        </div>

        <!-- ログインフォーム -->
        <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
            <h2 class="form-title">会員ログイン</h2>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>ログイン状態を保持</span>
                </label>
                <a href="#" class="forgot-password">パスワードを忘れた方</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">ログイン</button>
            
            <!-- デモ用ログイン情報 -->
            <div class="demo-login">
                <div class="demo-title">🔐 デモアカウント（テスト用）</div>
                <div class="demo-credentials">
                    メール: <code>demo@prism.com</code><br>
                    パスワード: <code>demo1234</code>
                </div>
                <button type="button" class="btn-demo" onclick="loginDemo()">デモアカウントでログイン</button>
            </div>
        </form>

        <!-- フッター -->
        <div class="auth-footer">
            <div class="signup-prompt">まだ会員登録がお済みでない方</div>
            <a href="/auth/register.html" class="btn-signup">新規会員登録</a>
            <a href="/" class="back-to-top">← トップページに戻る</a>
        </div>
    </div>

    <script>
        // ログイン処理
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // ローディング表示
            document.getElementById('loading').classList.add('active');
            
            // デモ用：実際の認証の代わりに遅延処理
            setTimeout(() => {
                // デモアカウントまたは任意の入力でログイン成功
                if (email && password) {
                    // セッションストレージに保存（実際はセキュアな方法で）
                    sessionStorage.setItem('prism_user', JSON.stringify({
                        email: email,
                        name: email === 'demo@prism.com' ? 'デモユーザー' : 'VIP会員',
                        loginTime: new Date().toISOString()
                    }));
                    
                    // 会員ダッシュボードへリダイレクト
                    window.location.href = '/member/';
                } else {
                    document.getElementById('loading').classList.remove('active');
                    alert('メールアドレスとパスワードを入力してください。');
                }
            }, 1000);
        }
        
        // デモアカウントでログイン
        function loginDemo() {
            document.getElementById('email').value = 'demo@prism.com';
            document.getElementById('password').value = 'demo1234';
            handleLogin(new Event('submit'));
        }
        
        // エンターキーでログイン
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                });
            });
        });
    </script>
</body>
</html>

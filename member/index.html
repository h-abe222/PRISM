<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件一覧 - PRISM VIP会員</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <style>
        .member-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow-sm);
        }

        .member-header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .member-name {
            font-weight: 600;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            height: 32px;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .page-header {
            text-align: center;
            margin: 40px 0;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 1.1em;
            margin-top: 10px;
        }

        .filters {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--gray-500);
        }

        .filter-group select {
            min-width: 150px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .property-card {
            background: white;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .property-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .property-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .property-image {
            width: 100%;
            height: 240px;
            background: var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .property-yield {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-light);
            color: white;
            padding: 6px 12px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .property-info {
            padding: 25px;
        }

        .property-title {
            color: var(--primary-dark);
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .property-location {
            color: var(--gray-500);
            font-size: 0.9em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .property-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            color: var(--gray-500);
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--gray-600);
        }

        .property-price {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .btn-detail {
            width: 100%;
            background: var(--primary-light);
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-detail:hover {
            background: #2563eb;
        }

        .no-properties {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .member-header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .property-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 会員ヘッダー -->
    <header class="member-header">
        <div class="member-header-content">
            <div class="logo">
                <img src="/assets/images/logo/prism-logo-optimized.svg" alt="PRISM">
            </div>
            <div class="member-info">
                <span class="member-name" id="memberName">VIP会員様</span>
                <a href="/" class="btn-logout" onclick="logout()">ログアウト</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- ページヘッダー -->
        <div class="page-header">
            <h1 class="page-title">投資物件一覧</h1>
            <p class="page-subtitle">厳選された高収益物件をご紹介します</p>
        </div>

        <!-- フィルター -->
        <div class="filters">
            <div class="filter-group">
                <label for="areaFilter">エリア</label>
                <select id="areaFilter" onchange="filterProperties()">
                    <option value="">全て</option>
                    <option value="港区">港区</option>
                    <option value="渋谷区">渋谷区</option>
                    <option value="中央区">中央区</option>
                    <option value="新宿区">新宿区</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">価格帯</label>
                <select id="priceFilter" onchange="filterProperties()">
                    <option value="">全て</option>
                    <option value="500000000">5億円未満</option>
                    <option value="1000000000">5-10億円</option>
                    <option value="1500000000">10-15億円</option>
                    <option value="9999999999">15億円以上</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="yieldFilter">利回り</label>
                <select id="yieldFilter" onchange="filterProperties()">
                    <option value="">全て</option>
                    <option value="5">5%以上</option>
                    <option value="6">6%以上</option>
                    <option value="7">7%以上</option>
                </select>
            </div>
        </div>

        <!-- 物件グリッド -->
        <div class="properties-grid" id="propertiesGrid">
            <!-- 物件データはJavaScriptで動的に生成 -->
        </div>

        <!-- 物件なし表示 -->
        <div class="no-properties" id="noProperties" style="display: none;">
            <p>条件に合う物件が見つかりませんでした。</p>
        </div>
    </div>

    <script>
        // 物件データ
        const properties = [
            {
                id: '001',
                title: "PRISM南青山プレミアムレジデンス",
                location: "港区南青山",
                price: 680000000,
                yield: 6.35,
                type: "デザイナーズマンション",
                area: "港区",
                image: "/assets/images/properties/001/main.jpg"
            }
        ];

        // 数値をフォーマット
        function formatPrice(price) {
            if (price >= 100000000) {
                return (price / 100000000).toFixed(1) + '億円';
            }
            return (price / 10000).toLocaleString() + '万円';
        }

        // 物件カードを生成
        function createPropertyCard(property) {
            return `
                <a href="/properties/${property.id}/" class="property-card-link">
                    <div class="property-card" data-area="${property.area}" data-price="${property.price}" data-yield="${property.yield}">
                        <div class="property-image">
                            <img src="${property.image}" alt="${property.title}">
                            <div class="property-yield">${property.yield}%</div>
                        </div>
                        <div class="property-info">
                            <h3 class="property-title">${property.title}</h3>
                            <div class="property-location">
                                📍 ${property.location}
                            </div>
                            <div class="property-details">
                                <div class="detail-item">
                                    <div class="detail-label">物件種別</div>
                                    <div class="detail-value">${property.type}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">表面利回り</div>
                                    <div class="detail-value">${property.yield}%</div>
                                </div>
                            </div>
                            <div class="property-price">${formatPrice(property.price)}</div>
                            <div class="btn-detail">詳細を見る</div>
                        </div>
                    </div>
                </a>
            `;
        }

        // 物件一覧を表示
        function displayProperties(propertiesToShow = properties) {
            const grid = document.getElementById('propertiesGrid');
            const noProperties = document.getElementById('noProperties');

            if (propertiesToShow.length === 0) {
                grid.innerHTML = '';
                noProperties.style.display = 'block';
            } else {
                grid.innerHTML = propertiesToShow.map(createPropertyCard).join('');
                noProperties.style.display = 'none';
            }
        }

        // フィルタリング機能
        function filterProperties() {
            const areaFilter = document.getElementById('areaFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const yieldFilter = document.getElementById('yieldFilter').value;

            let filtered = properties.filter(property => {
                let matches = true;

                if (areaFilter && property.area !== areaFilter) matches = false;
                
                if (priceFilter) {
                    const priceLimit = parseInt(priceFilter);
                    if (priceLimit === 9999999999) {
                        if (property.price < 1500000000) matches = false;
                    } else {
                        if (property.price >= priceLimit) matches = false;
                    }
                }

                if (yieldFilter) {
                    const yieldLimit = parseFloat(yieldFilter);
                    if (property.yield < yieldLimit) matches = false;
                }

                return matches;
            });

            displayProperties(filtered);
        }

        // ログアウト機能
        function logout() {
            sessionStorage.removeItem('prism_user');
            window.location.href = '/';
        }

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // ユーザー情報を表示
            const user = JSON.parse(sessionStorage.getItem('prism_user') || '{}');
            if (user.name) {
                document.getElementById('memberName').textContent = user.name;
            }

            // 物件一覧を表示
            displayProperties();
        });
    </script>
</body>
</html>

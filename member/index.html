    <style>
        .member-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 20px 0;

        .member-header-content {

        }

        .member-info {

        }

        .member-name {

        }

        .logo {

            height: 32px;
        }

        .logo img {

            filter: brightness(0) invert(1);
        }

        .btn-logout {

            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .page-header {
            text-align: center;
            margin: 40px 0;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 1.1em;
            margin-top: 10px;
        }

        .filters {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--gray-500);
        }

        .filter-group select {
            min-width: 150px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .property-card {
            background: white;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .property-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .property-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .property-image {
            width: 100%;
            height: 240px;
            background: var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .property-yield {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-light);
            color: white;
            padding: 6px 12px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .property-info {
            padding: 25px;
        }

        .property-title {
            color: var(--primary-dark);
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .property-location {
            color: var(--gray-500);
            font-size: 0.9em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .property-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            color: var(--gray-500);
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--gray-600);
        }

        .property-price {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .btn-detail {
            width: 100%;
            background: var(--primary-light);
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-detail:hover {
            background: #2563eb;
        }

        .no-properties {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .member-header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .property-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ‰ºöÂì°„Éò„ÉÉ„ÉÄ„Éº -->
    <header class="member-header">

    <div class="container">
        <!-- „Éö„Éº„Ç∏„Éò„ÉÉ„ÉÄ„Éº -->
        <div class="page-header">
            <h1 class="page-title">ÊäïË≥áÁâ©‰ª∂‰∏ÄË¶ß</h1>
            <p class="page-subtitle">Âé≥ÈÅ∏„Åï„Çå„ÅüÈ´òÂèéÁõäÁâ©‰ª∂„Çí„ÅîÁ¥π‰ªã„Åó„Åæ„Åô</p>
        </div>

        <!-- „Éï„Ç£„É´„Çø„Éº -->
        <div class="filters">
            <div class="filter-group">
                <label for="areaFilter">„Ç®„É™„Ç¢</label>
                <select id="areaFilter" onchange="filterProperties()">
                    <option value="">ÂÖ®„Å¶</option>
                    <option value="Ê∏ØÂå∫">Ê∏ØÂå∫</option>
                    <option value="Ê∏ãË∞∑Âå∫">Ê∏ãË∞∑Âå∫</option>
                    <option value="‰∏≠Â§ÆÂå∫">‰∏≠Â§ÆÂå∫</option>
                    <option value="Êñ∞ÂÆøÂå∫">Êñ∞ÂÆøÂå∫</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">‰æ°Ê†ºÂ∏Ø</label>
                <select id="priceFilter" onchange="filterProperties()">
                    <option value="">ÂÖ®„Å¶</option>
                    <option value="500000000">5ÂÑÑÂÜÜÊú™Ê∫Ä</option>
                    <option value="1000000000">5-10ÂÑÑÂÜÜ</option>
                    <option value="1500000000">10-15ÂÑÑÂÜÜ</option>
                    <option value="9999999999">15ÂÑÑÂÜÜ‰ª•‰∏ä</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="yieldFilter">Âà©Âõû„Çä</label>
                <select id="yieldFilter" onchange="filterProperties()">
                    <option value="">ÂÖ®„Å¶</option>
                    <option value="5">5%‰ª•‰∏ä</option>

                    <option value="7">7%‰ª•‰∏ä</option>
                </select>
            </div>
        </div>

        <!-- Áâ©‰ª∂„Ç∞„É™„ÉÉ„Éâ -->
        <div class="properties-grid" id="propertiesGrid">
            <!-- Áâ©‰ª∂„Éá„Éº„Çø„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>

        <!-- Áâ©‰ª∂„Å™„ÅóË°®Á§∫ -->
        <div class="no-properties" id="noProperties" style="display: none;">
            <p>Êù°‰ª∂„Å´Âêà„ÅÜÁâ©‰ª∂„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>
        </div>
    </div>

    <script>
        // Áâ©‰ª∂„Éá„Éº„Çø
        const properties = [
            {
                id: '001',
                title: "PRISMÂçóÈùíÂ±±„Éó„É¨„Éü„Ç¢„É†„É¨„Ç∏„Éá„É≥„Çπ",
                location: "Ê∏ØÂå∫ÂçóÈùíÂ±±",
                price: 680000000,
                yield: 6.35,
                type: "„Éá„Ç∂„Ç§„Éä„Éº„Ç∫„Éû„É≥„Ç∑„Éß„É≥",
                area: "Ê∏ØÂå∫",
                image: "/assets/images/properties/001/main.jpg"
            }
        ];

        // Êï∞ÂÄ§„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatPrice(price) {
            if (price >= 100000000) {
                return (price / 100000000).toFixed(1) + 'ÂÑÑÂÜÜ';
            }
            return (price / 10000).toLocaleString() + '‰∏áÂÜÜ';
        }

        // Áâ©‰ª∂„Ç´„Éº„Éâ„ÇíÁîüÊàê
        function createPropertyCard(property) {
            return `
                <a href="/properties/${property.id}/" class="property-card-link">
                    <div class="property-card" data-area="${property.area}" data-price="${property.price}" data-yield="${property.yield}">
                        <div class="property-image">
                            <img src="${property.image}" alt="${property.title}">
                            <div class="property-yield">${property.yield}%</div>
                        </div>
                        <div class="property-info">
                            <h3 class="property-title">${property.title}</h3>
                            <div class="property-location">
                                üìç ${property.location}
                            </div>
                            <div class="property-details">
                                <div class="detail-item">
                                    <div class="detail-label">Áâ©‰ª∂Á®ÆÂà•</div>
                                    <div class="detail-value">${property.type}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Ë°®Èù¢Âà©Âõû„Çä</div>
                                    <div class="detail-value">${property.yield}%</div>
                                </div>
                            </div>
                            <div class="property-price">${formatPrice(property.price)}</div>
                            <div class="btn-detail">Ë©≥Á¥∞„ÇíË¶ã„Çã</div>
                        </div>
                    </div>
                </a>
            `;
        }

        // Áâ©‰ª∂‰∏ÄË¶ß„ÇíË°®Á§∫
        function displayProperties(propertiesToShow = properties) {
            const grid = document.getElementById('propertiesGrid');
            const noProperties = document.getElementById('noProperties');

            if (propertiesToShow.length === 0) {
                grid.innerHTML = '';
                noProperties.style.display = 'block';
            } else {
                grid.innerHTML = propertiesToShow.map(createPropertyCard).join('');
                noProperties.style.display = 'none';
            }
        }

        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞Ê©üËÉΩ
        function filterProperties() {
            const areaFilter = document.getElementById('areaFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const yieldFilter = document.getElementById('yieldFilter').value;

            let filtered = properties.filter(property => {
                let matches = true;

                if (areaFilter && property.area !== areaFilter) matches = false;
                
                if (priceFilter) {
                    const priceLimit = parseInt(priceFilter);
                    if (priceLimit === 9999999999) {
                        if (property.price < 1500000000) matches = false;
                    } else {
                        if (property.price >= priceLimit) matches = false;
                    }
                }

                if (yieldFilter) {
                    const yieldLimit = parseFloat(yieldFilter);
                    if (property.yield < yieldLimit) matches = false;
                }

                return matches;
            });

            displayProperties(filtered);
        }

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÊ©üËÉΩ
        function logout() {
            sessionStorage.removeItem('prism_user');
            window.location.href = '/';
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË°®Á§∫
            const user = JSON.parse(sessionStorage.getItem('prism_user') || '{}');
            if (user.name) {
                document.getElementById('memberName').textContent = user.name;
            }

            // Áâ©‰ª∂‰∏ÄË¶ß„ÇíË°®Á§∫
            displayProperties();
        });
    </script>
</body>
</html>
